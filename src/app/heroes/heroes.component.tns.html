<drawer-action-bar title="My Heroes"></drawer-action-bar>

<StackLayout class="container">
  <GridLayout rows="auto" columns="*, auto" class="search-container">
    <TextField col="0" hint="Hero name" #heroName></TextField>
    <Button col="1" text="Add" (tap)="add(heroName.text); heroName.text=''"></Button>
  </GridLayout>

  <ListView [items]="heroes" class="list-group" height="100%">
    <ng-template let-hero="item">
      <GridLayout class="hero-container" columns="auto, *, auto">
        <Label col="0" class="circle" [text]="hero.id" nsRouterLink="/detail/{{hero.id}}"></Label>
        <Label col="1" class="hero-label" [text]="hero.name" nsRouterLink="/detail/{{hero.id}}"></Label>
        <Label col="2" class="delete-button fa" text="&#xf1f8;" (tap)="delete(hero)"></Label>
      </GridLayout>
    </ng-template>
  </ListView>
</StackLayout>
